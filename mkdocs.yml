site_name: VISU / Make Games with PHP
repo_url: https://github.com/phpgl/visu
site_url: https://visu.phpgl.net
use_directory_urls: false
nav:
  - Home: index.md
  - Getting Started:
    - Installation & Requirements: getting-started/installation.md
    - Project Setup: getting-started/project-setup.md
  - User Guide:
    - Graphics: 'user-guide/graphics/'
  - Games: 'games/'
  - API Reference: api-reference.md
  - PHP-GLFW →: https://phpgl.net
plugins:
  - search
  - include_dir_to_nav
  
  # - tags
theme:
  name: material
  custom_dir: docs/overrides
  logo: ./logo_s.png
  font:
    text: Source Sans Pro
  palette:
    scheme: default
    primary: black
  features:
    - navigation.tabs
    - navigation.footer
extra_css:
  - stylesheets/extra.css
copyright: Copyright &copy; 2025 Mario Döring / @see <a target="_blank" href="https://github.com/phpgl/visu/blob/master/LICENSE">LICENSE</a>
extra:
  generator: false
  social:
  - icon: fontawesome/brands/github 
    link: https://github.com/phpgl
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/mario_deluna
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.extra
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.highlight:
      anchor_linenums: true
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - toc:
      permalink: true
